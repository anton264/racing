apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: b4mad-racing
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-14.2-1
  postgresVersion: 14
  service:
    type: NodePort
    nodePort: 31884
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 2Gi
      resources:
        limits:
          cpu: 2000m
          memory: 2Gi
        requests:
          cpu: 2000m
          memory: 2Gi
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.38-0
      global:
        # Save backups for 14 days, this means 2 full backups with 6 differential ones in between
        repo1-retention-full: "1"
        repo1-retention-full-type: count
      repoHost:
        resources:
          limits:
            cpu: 300m
          requests:
            cpu: 200m
      repos:
        - name: repo1
          schedules:
            # Every sunday at 01:00 full backup
            full: "0 1 * * 0"
            # Monday through saturday at 01:00 differential backup
            differential: "0 1 * * 1-6"
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 2Gi
  users:
    - name: free-practice
      databases:
        - fp1
        - fp2
      options: "NOSUPERUSER"
    - name: telegraf
      databases:
        - stats
      options: "NOSUPERUSER"
    - name: paddock
      databases:
        - paddock
        - stats
      options: "NOSUPERUSER"

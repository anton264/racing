---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: grafana
configMapGenerator:
  - name: grafana-dashboards
    files:
      - landingpage.json
      - details-crew-chief.json
      - details-simhub.json
      - user.json
generatorOptions:
  disableNameSuffixHash: true
resources:
  - details-crew-chief.yaml
  - details-simhub.yaml
  - user.yaml
  - landingpage.yaml
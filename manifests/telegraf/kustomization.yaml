apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: telegraf
resources:
  - deployment.yaml
  - service_account.yaml
  - service_monitor.yaml
configMapGenerator:
  - name: telegraf-config
    files:
      - telegraf.conf
generatorOptions:
  disableNameSuffixHash: true

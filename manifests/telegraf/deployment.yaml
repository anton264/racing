apiVersion: apps/v1
kind: Deployment
metadata:
  name: b4mad-racing-telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
       app: telegraf
  template:
    spec:
      containers:
        - env:
            - name: HOSTNAME
              value: telegraf
          image: telegraf:1.22.3
          name: telegraf
          ports:
            - name: metrics
              containerPort: 9090
          volumeMounts:
            - mountPath: /etc/telegraf
              name: config
          resources:
            limits:
              memory: 64Mi
              cpu: 100m
      restartPolicy: Always
      serviceAccount: b4mad-racing-telegraf
      serviceAccountName: b4mad-racing-telegraf
      volumes:
        - configMap:
            defaultMode: 420
            name: telegraf-config
          name: config

---
apiVersion: v1
kind: Service
metadata:
  name: telegraf-metrics
spec:
  selector:
    app: telegraf
  ports:
    - name: metrics
      port: 9090
      protocol: TCP
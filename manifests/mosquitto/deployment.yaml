apiVersion: apps/v1
kind: Deployment
metadata:
  name: b4mad-racing-mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - env:
            - name: SOLUNAR_WS_LOG_LEVEL
              value: "1"
          name: mosquitto
          image: quay.io/kboone/mosquitto-ephemeral:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1883
              protocol: TCP
            - containerPort: 8883
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 1883
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 1883
            timeoutSeconds: 1
          resources:
            limits:
              memory: 32Mi
              cpu: 100m
          volumeMounts:
            - name: passwd-mount
              mountPath: /myuser/passwd
              subPath: passwd
      volumes:
        - name: passwd-mount
          configMap:
            name: passwd
            items:
              - key: passwd
                path: passwd
      serviceAccount: b4mad-racing-mosquitto
      serviceAccountName: b4mad-racing-mosquitto

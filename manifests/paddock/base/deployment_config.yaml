apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    application: paddock
  name: paddock
spec:
  replicas: 1
  selector:
    deploymentConfig: paddock
  template:
    metadata:
      labels:
        application: paddock
        deploymentConfig: paddock
      name: paddock
    spec:
      containers:
        - image: quay.io/b4mad/paddock:main
          imagePullPolicy: Always
          name: paddock
          ports:
            - containerPort: 8000
              name: django-http
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
      serviceAccount: paddock
      serviceAccountName: paddock
      initContainers:
        - name: django-init
          image: quay.io/b4mad/paddock:main
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
            - "python /opt/app-root/src/manage.py migrate --noinput"
